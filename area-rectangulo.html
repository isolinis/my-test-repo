<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Area del rectangulo</title>
</head>

<body>
    <script>
        let anchura = parseInt(prompt("Anchura del rectangulo: "));
        let altura = parseInt(prompt("Altura del rectangulo: "));

        let area = anchura * altura;

        console.log("El area del rectangulo es " + area + ".");
    </script>
</body>
</html>
